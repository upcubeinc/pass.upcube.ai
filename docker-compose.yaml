version: "3.3"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      WEBSOCKET_ENABLED: "true"
      SIGNUPS_ALLOWED: "true"   # can switch to false after testing
    volumes:
      - ./vw-data:/data
    ports:
      - "8085:80"
      - "3012:3012"   # required for websockets



